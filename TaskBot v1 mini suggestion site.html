<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBot AI | Suggestion Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="TaskBot logo.png">
</head>
<body>
    
    <h1 align="center"><font color="white">TaskBot</font></h1>
    <h2 align="center"><font color="white">Suggestion Site</font></h2><br>
<form action="mailto:advaysingh12345@outlook.com" method="post" enctype="text/plain">
    <label for="fname">Name:</label><br>
    <input type="text" placeholder="e.g., Advay" name="name" required><br><br>
    <label for="email">Email:</label><br>
    <input placeholder="e.g., username.12345@fake.com" ="email" id="email" name="email" required><br><br>
    <label for="message">Suggestion:</label><br>
    <textarea placeholder="Type your suggestion here..." id="message" name="message" rows="10" cols="30" required></textarea><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
</body>
</html>
