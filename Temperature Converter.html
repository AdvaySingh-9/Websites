<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Temperature Converter.css">
    <script src="https://kit.fontawesome.com/cda0e70b18.js" crossorigin="anonymous"></script>
</head>
<body>        <div class="outer">
            <div class="dot"></div>
            <div class="card">
              <div class="ray"></div>
              <div class="text">Temperature Converter</div><br>
              <form style="text-align: center;">
                <input type="number" id="temperature" placeholder="Enter temperature"><br><br>
                <select id="unit">
                  <option value="Celsius" id="celsius">Celsius to Fahrenheit</option>
                  <option value="Fahrenheit" id="fahrenheit">Fahrenheit to Celsius</option>
                </select><br>
                <p id="convertedTemperature" align="center"></p><br>
                <button onclick="convert()">Convert</button>
              </form>
              <div class="line topl"></div>
              <div class="line leftl"></div>
              <div class="line bottoml"></div>
              <div class="line rightl"></div></div></div>
              <footer style="position: fixed; bottom: 0; width: 100%; background-color: #f1f1f1; text-align: center; padding: 10px;">

              </footer>
    <script src="Temperature Converter.js"></script>
    
    </body>
</html>
